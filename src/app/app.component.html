<div [class.dark]="appService.darkMode">
  <label for="orange-toggle" class="absolute top-8 right-5 inline-flex items-center mr-5 cursor-pointer">
    <input type="checkbox" (change)="onToggleDarkMode($event)" id="orange-toggle" class="sr-only peer" checked>
    <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-orange-300 dark:peer-focus:ring-orange-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-orange-500"></div>
    <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Dark Mode</span>
  </label>
  <div class="w-full h-full min-h-screen bg-slate-100 dark:bg-dark-blue-2 px-7 py-9 pt-16 lg:pt-9">
    <div class="w-full sm:max-w-lg m-auto">
      <div class="mx-14 bg-slate-50 dark:bg-dark-blue-5 h-3 rounded-tl-xl rounded-tr-xl shadow-xl"></div>
      <div class="mx-6 bg-light-gray-1 dark:bg-dark-blue-4 h-5 rounded-tl-xl rounded-tr-xl shadow-xl"></div>
    </div>
    <div class="w-full h-auto bg-white dark:bg-dark-blue-1 m-auto rounded-xl shadow-md sm:max-w-lg flex flex-col">
      <div class="my-7 mx-auto text-center">
        <div class="font-mono rounded-full w-20 h-20 mx-auto my-4 bg-gradient-to-r from-red-500 to-red-300 text-5xl text-slate-200 py-3 text-center shadow-lg shadow-red-400/40 logo">
          D
        </div>
        <h2 class="font-semibold text-3xl	text-slate-900 dark:text-slate-300 mb-1 glow-text">
          <span>D</span>
          <span>I</span>
          <span>S</span>
          <span>-U</span>
          <span>S</span>
          <span>D.</span>
          <span>SW</span>
        </h2>
        <h3 class="font-medium text-xl text-slate-500 dark:text-slate-500">Walt Disney Co.</h3>
      </div>
      <app-chart-card></app-chart-card>
      <div class="bg-light-gray-1 dark:bg-dark-blue-3 flex-auto mt-7 rounded-xl">
        <div class="mx-auto text-center">
          <h2 class="font-medium text-5xl	text-slate-900 dark:text-slate-300 hover:text-white/[0] dark:hover:text-black/[0] mt-7 price-text w-fit mx-auto">$108.16</h2>
          <h3 class="font-semibold text-sm	text-green-300 mt-4 mb-2">^ 0.19 (0.18%)</h3>
        </div>
        <div class="container columns-3 my-10">
          <div class="text-center">
            <h3 class="font-medium text-lg	text-slate-500 dark:text-slate-500 mb-1">Open</h3>
            <h4 class="font-medium text-lg text-slate-900 dark:text-slate-300">106.93</h4>
          </div>
          <div class="text-center">
            <h3 class="font-medium text-lg	text-slate-500 dark:text-slate-500 mb-1">High</h3>
            <h4 class="font-medium text-lg text-slate-900 dark:text-slate-300">108.40</h4>
          </div>
          <div class="text-center">
            <h3 class="font-medium text-lg	text-slate-500 dark:text-slate-500 mb-1">Low</h3>
            <h4 class="font-medium text-lg text-slate-900 dark:text-slate-300">106.81</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
